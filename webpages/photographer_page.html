<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FishEye</title>
    <!-- Kits -->
    <!--Font Awsome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- Scripts -->
    <script src="../js/photographer_card.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
  </head>
  <body>
    <header class="logo">
      <a
        href="../index.html"
        class="header_logo"
        role="img"
        aria-label="Logo FishEye"
        tabindex="2"
      >
        <img src="../images/fisheye_logo.png" alt="Fisheye logo" />
      </a>
    </header>
    <main>
      <article id="photographers_card" role="article"></article>
      <div class="filter">
        <label for="photo_filter">Trier par</label>
        <select name="photo_filter" id="photo_filter">
          <option value="popular">Popularit√©</option>
          <option value="date">Date</option>
          <option value="title">Title</option>
        </select>
      </div>
      <div
        id="photo_grid"
        role="grid"
        aria-label="Photos"
        aria-colcount="3"
        aria-rowcount="2"
      ></div>
    </main>
    <footer></footer>
  </body>
</html>
